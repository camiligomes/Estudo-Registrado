<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas ordenadas e não ordenadas</title>
</head>
<body>
	<h1>Listas não ordenadas</h1>
	<ul>
	    <li>item 1</li>
		<li>item 2</li>
		 <ol>
		 	<li>Item 1 ordenado</li>
		 	<li>Item 2 ordenado</li>
		 </ol>
		<li>item 3
		
		 <ul>
			<li> Item 1 do item 3</li>
			<li>Item 2 do item 3</li>
		 </ul>
		</li>
	</ul>

<br />

<h1>Lista Ordenada</h1>
<ol>
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3
       <ol>
       <li>item 1 do item 3</li>
      <li>item 2 item 3</li>
  </ol>
</li>
</body>
</html>
